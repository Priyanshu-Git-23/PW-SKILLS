<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio</title>
</head>
<body>
    <div>
        <video controls loop muted autoplay width="400" height="400">
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <audio src="Audio.mp3" controls loop muted autoplay controlslist="nodownload"></audio>
    </div>
</body>
</html>
