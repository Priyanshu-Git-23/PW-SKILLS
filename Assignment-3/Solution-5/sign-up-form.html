<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <style>
        p {
            font-size: large;
        }

        header {
            text-align: right;
            font-size: large;
        }
    </style>
</head>
<body>
    <header>
        <p>Click on Sign-in if you're already signed up ðŸ‘‡</p>
    <nav>
        <a href="/Solution-5/sign-in-form.html">Sign-in</a>
    </nav>
</header>
    <h1>Sign up for access</h1>
    <form action="#" method="post" id="form1">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="first name" required minlength="3"><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="last name" required minlength="3"><br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="0" max="150" maxlength="3" required><br><br>
        
        <p>Please select your gender</p>
        <input type="radio" name="Gender" id="male" value="Male" required>
        <label for="male">Male</label>
        <br>
        <input type="radio" name="Gender" id="female" value="Female" required>
        <label for="female">Female</label>
        <br><br>
        <button type="submit"><strong>Submit</strong></button>
    </form>
    <br>
    <fieldset form="form1">
        <legend><strong>Credentials:</strong></legend>
        <label for="email">E-mail:</label>
        <input type="email" name="E-mail" id="email" required minlength="3">
        
        <br><br>

        <label for="password">Password:</label>
        <input type="password" name="Password" id="password" required>
        
        <br><br>

        <label for="confirm_password">Confirm Passowrd:</label>
        <input type="password" name="Confirm Password" id="confirm_password" required>
    </fieldset>
</body>
</html>
