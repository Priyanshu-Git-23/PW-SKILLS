<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with a card</title>
    <style>
        .container {
            background-color: aquamarine;
            width: 475px;
            margin: auto;
            padding: 10px;
            border-radius: 10px;
            opacity: 0.6;
        }

        .container:hover {
            opacity: 1;
            cursor: pointer;
        }

        section {
            text-align: center;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <section class="card">
            <img src="/PW.png" alt="PW's course">
            <p>Course Name: PW Skills Web Development</p>
        </section>
    </div>
</body>
</html>
