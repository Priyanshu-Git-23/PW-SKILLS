<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        div {
            background-color: #70b4eb;
            margin: 10px;
            padding: 20px;
            border-radius: 4px;
        }

        a {
            color: white;
            margin: 20px;
            padding: 11px;
        }

        a:hover {
            color:rgb(107, 249, 102);
            background-color: rgb(190, 76, 154);
        }
    </style>
</head>
<body>
    <header>
        <div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Blog</a>
                <a href="#">Login</a>
            </nav>
        </div>
    </header>
</body>
</html>
