<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        .container {
            width: 500px;
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
        }
        .heading {
            font-weight: bold;
        }

        .list-items {
            padding-bottom: 5px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Requirements</h1>
        </div>
        <div class="list-items">
            <ol type="i">
                <li>System with minimum i3 processor or better.</li>
                <li>At least 4GB of RAM.</li>
                <li>Working internet connection.</li>
                <li>Dedication to learn.</li>
            </ol>
        </div>
    </div>
</body>
</html>
