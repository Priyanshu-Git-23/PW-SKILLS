<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Montserrat:wght@300&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left-section">
            <nav>
                <div class="left-nav">
                    <img src="./assets/nav-logo-1.png" alt="">
                    <img src="./assets/nav-logo-2.png" alt="">
                </div>
                <div class="right-nav">
                    <div class="top-content">
                        <p>Ask Disha</p>
                        <p>Contact Us</p>
                        <p>Alerts</p>
                    </div>
                    <div class="bottom-content">
                        <button>Login</button>
                        <button>Register</button>
                        <button>Agent Login</button>
                    </div>
                </div>
            </nav>
            <div id="main">
                <h1 class="main-heading">Indian Railways</h1>
                <div class="main-content">
                    <p>Safety</p>
                    <p>Security</p>
                    <p>Punctuality</p>
                </div>
            </div>
            <div id="bookings">
                <button>
                    <img src="./assets/book-ticket-image.png" alt="">
                    <p>Book Ticket</p>
                </button>
                <button>
                    <img src="./assets/PNR-status-image.png" alt="">
                    <p>PNR Status</p>
                </button>
                <button>
                    <img src="./assets/chart-vacancy-image.png" alt="">
                    <p>Charts/Vacancy</p>
                </button>
            </div>
            <div id="journey">
                <div class="journey-left">
                    <div>
                        <img src="./assets/bangalore-railway-image.png" alt="">
                    </div>
                    <div class="journey-from-wrapper">
                        <div class="journey-from">
                            <p>From</p>
                            <img src="./assets/dropdown-arrow-image.png" alt="">
                        </div>
                        <div class="journey-from-content">
                            <h1>Bangalore</h1>
                            <p>KSR - Bangalore</p>
                        </div>
                    </div>
                </div>
                <div class="journey-middle">
                    <img src="./assets/right-left-arrow-image.png" alt="">
                </div>
                <div class="journey-right">
                    <div>
                        <img src="./assets/kasaragod-railway-image.png" alt="">
                    </div>
                    <div class="journey-to-wrapper">
                        <div class="journey-to">
                            <p>To</p>
                            <img src="./assets/dropdown-arrow-image.png" alt="">
                        </div>
                        <div class="journey-to-content">
                            <h1>Kasaragod</h1>
                            <p>KSR - Kasaragod</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="journey-time">
                <div class="journey-time-left">
                    <div>
                        <img src="./assets/calender-image.png" alt="">
                    </div>
                    <div class="calender-wrapper">
                        <div class="date-wrapper">
                            <p>Date</p>
                            <img src="./assets/dropdown-arrow-image.png" alt="">
                        </div>
                        <div class="date-content-wrapper">
                            <h1>01 Aug 23</h1>
                            <p>Tuesday</p>
                        </div>
                    </div>
                </div>
                <div class="journey-time-middle">
                    <div>
                        <img src="./assets/class-image.png" alt="">
                    </div>
                    <div class="coach-wrapper">
                        <div class="class-wrapper">
                            <p>Class</p>
                            <img src="./assets/dropdown-arrow-image.png" alt="">
                        </div>
                        <div class="class-content-wrapper">
                            <h1>3A</h1>
                            <p>AC 3 Tier</p>
                        </div>
                    </div>
                </div>
                <div class="journey-time-right">
                    <div>
                        <img src="./assets/seat-type-image.png" alt="">
                    </div>
                    <div class="seat-wrapper">
                        <div class="seat-type-wrapper">
                            <p>Seat</p>
                            <img src="./assets/dropdown-arrow-image.png" alt="">
                        </div>
                        <div class="seat-content-wrapper">
                            <h1>Tatkaal</h1>
                            <p>AC 3 Tier</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-wrapper">
                <button>
                    <h1>Search Train</h1>
                    <img src="./assets/right-arrow-image.png" alt="">
                </button>
            </div>
        </div>
        <div class="right-section">
            <img src="./assets/right-railways-image.png" alt="">
        </div>
    </div>
</body>
</html>
