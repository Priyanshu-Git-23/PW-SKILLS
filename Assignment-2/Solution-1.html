<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution No. 1</title>
    <style>
      .big-font {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <b class="big-font">This text will be bolded.</b><br /><br />
    <i class="big-font">This text will be italic.</i><br /><br />
    <u class="big-font">This text will be underlined.</u><br /><br />
    <mark class="big-font">This text will be highlighted.</mark><br /><br />
    <p class="big-font">
      This is normal text <sup>This will be super scripted</sup> This is again a
      normal text
    </p>
    <p class="big-font">This is normal text <sub>This will be sub scripted</sub></p>
    <p class="big-font">Normal Text <small>Small text</small></p>
    <del class="big-font">This text will be deleted.</del>
  </body>
</html>
