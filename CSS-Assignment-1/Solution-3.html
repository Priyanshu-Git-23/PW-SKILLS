<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&family=Pixelify+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        /* This is a custom color palette */
        :root {
            --primary-color: #adbd20;
            --secondary-color: #09aaff;
            --background-color: #e3e3e3;
            --input-background: rgba(24, 18, 18, 0.1); /* Input background with opacity */
        }

        /* Applying basic styles to the form */
        body {
            font-family: 'Mukta', sans-serif;
            /* font-family: 'Pixelify Sans', cursive; */
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
        }

        form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            padding: 20px;
            width: 350px;
        }

        /* Styling the form section */
        h2 {
            color: var(--primary-color);
        }

        /* Styling of the label and input fields */
        label {
            display: block;margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #bbb;
            background-color: var(--input-background);
        }

        /* Styling the Submit button */
        button {
            background-color: var(--primary-color);
            color: whitesmoke;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--secondary-color);
        }
    </style>
  </head>
  <body>
    <div>
        <form action="#" method="post">
            <section>
                <h2>Contact Us</h2>
            </section>
            <section>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" />
            </section>
            <section>
                <label for="e-mail">E-mail:</label>
                <input type="email" id="e-mail" name="e-mail" placeholder="Your email">
            </section>
            <section>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="20" rows="5" placeholder="Your message"></textarea>
            </section>
            <section>
                <label for="department">Department:</label>
                <select name="department" id="department">
                    <option value="none">None</option>
                    <option value="sales">Sales</option>
                    <option value="finance">Finance</option>
                    <option value="marketing">Marketing</option>
                </select>
            </section>
            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
    </div>
  </body>
</html>
