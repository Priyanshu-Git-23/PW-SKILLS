<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        img{
            position: absolute;
        }

        .image-1{
            z-index: 1;
        }
    </style>
</head>
<body>
    <div>
        <p>The Z-index property specifies the stack order of an element. An element with greater stack order is always in front of an element with lower stack order. Z-index only works on positioned elements (position: absolute, position: relative, position: fixed, position: sticky) and flex items</p>
    </div>

    <div class="container">
        <img src="/Google fonts.png" class="image-1" alt="" width="300px">
        <img src="/PW.png" class="image-2" alt="">
        <img src="/Taj Mahal.jpeg" class="image-3" alt="" width="380px">
    </div>
</body>
</html>
